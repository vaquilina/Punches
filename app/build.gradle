plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    flatDir {
      dirs 'libs'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-simple:1.7.36'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // GUI layout manager with extended funtionality
    implementation group: 'com.miglayout', name: 'miglayout-swing', version: '11.0'

    // SoftSmithy swing lib
    implementation 'org.softsmithy.lib:softsmithy-lib-swing-customizer:2.1.1'

    // TXTMark markdown renderer
    implementation 'com.github.rjeschke:txtmark:0.13'

    // https://github.com/danfickle/openhtmltopdf
    implementation 'com.openhtmltopdf:openhtmltopdf-core:1.0.10'
    implementation 'com.openhtmltopdf:openhtmltopdf-pdfbox:1.0.10'
    implementation 'com.openhtmltopdf:openhtmltopdf-slf4j:1.0.10'
    implementation 'com.openhtmltopdf:openhtmltopdf-java2d:1.0.10'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:1.7.36'
}

application {
    // Define the main class for the application.
    mainClass = 'Punches.App'
}

tasks.withType(JavaExec) {
  // for hidpi displays
  // jvmArgs += '-Dsun.java2d.uiScale=2.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
